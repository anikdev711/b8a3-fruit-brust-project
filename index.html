<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/46b856f425.js" crossorigin="anonymous"></script>
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
        /* .carousel-container{
            position: absolute;
            bottom: 10%;
            left: 25%;
            z-index: 20%;
            color: white;
            text-align: center;
        } */
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="font-lato">
    <!-- header section starts -->
    <header class="mr-10 ml-10 mt-10">
        <!-- nav section starts  -->
        <div class="navbar p-4 lg:bg-[#F85559]  rounded-full">
            <div class="navbar-start text-white text-lg font-medium hidden flex-none lg:flex">
              <ul class="menu menu-horizontal">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <div class="text-black md:text-black lg:text-white text-2xl lg:text-4xl font-bold flex flex-row gap-2 navbar-start md:navbar-start lg:navbar-center">
                <img src="images/logo.png" />
                <h3>Fruit Burst</h3>
            </div>
            <div class="navbar-end hidden lg:flex lg:flex-row pr-4">
                <div class="form-control relative">
                    <input type="text" placeholder="Search here" class="input input-bordered w-24 md:w-auto text-white text-base font-normal rounded-full" />
                </div>
                <button class="absolute pr-4"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="flex-none navbar-end lg:hidden">
                <button class="btn btn-square btn-ghost">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
              </div>
          </div>
        <!-- nav section ends  -->
    </header>
    <!-- header section ends -->
    <!-- main section starts  -->
    <main>
        <!-- banner section starts  -->
        <div class="relative">
            <div class="carousel mr-10 ml-10 mt-12 bg-gradient-to-b from-[#020617] to-[#475569] relative">
                <!-- slide1  -->
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="images/banner1.png" class="w-full mix-blend-overlay" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a> 
                        <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <!-- slide 2  -->
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="images/banner2.png" class="w-full mix-blend-overlay" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <!-- slide 3  -->
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="images/banner3.png" class="w-full mix-blend-overlay" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <!-- slide 4  -->
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="images/banner4.png" class="w-full mix-blend-overlay" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
              <!-- banner text section  -->
              <div class="absolute left-2 right-2 lg:left-5 lg:right-5 top-1/4  text-white text-center">
                <h1 class="text-xl md:text-xl lg:text-7xl lg:font-extrabold lg:mb-6">
                    Exotic tastes at your 
                    <br>
                    doorstep
                </h1>
                <p class="lg:text-xl lg:font-medium lg:mb-8">We supply highly quality organic products</p>
                <button class="btn btn-secondary">Shop Now</button>
              </div>
              <!-- different fruits container section  -->
              <div class="hidden lg:flex lg:flex-row gap-4 bg-white absolute lg:ml-60 lg:-mt-20">
                <div>
                    <img src="images/fruit1.png" alt="fruit-grape">
                    <p class="text-center">Grape</p>
                </div>
                <div>
                    <img src="images/fruit2.png" alt="fruit-orange">
                    <p class="text-center">Orange</p>
                </div>
                <div>
                    <img src="images/fruit3.png" alt="fruit-mango">
                    <p class="text-center">Mango</p>
                </div>
                <div>
                    <img src="images/fruit4.png" alt="fruit-strawberry">
                    <p class="text-center">Strawberry</p>
                </div>
                <div>
                    <img src="images/fruit5.png" alt="fruit-pomegranate">
                    <p class="text-center">Pomegranate</p>
                </div>
              </div>
        </div>
        
        <!-- banner section ends  -->
    </main>
    <!-- main section ends  -->
    <!-- footer section starts  -->
    <footer>

    </footer>
    <!-- footer section ends  -->

</body>
</html>
